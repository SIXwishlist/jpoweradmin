<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">

        <h1><span>#{messages.SOAConfiguration} #{recordAction.domain.name}</span></h1>
        
        <s:div styleClass="backLink">
        	<s:link view="/records.xhtml" value="&#171; &nbsp; #{messages.BackToRecords}"/>
		</s:div>

<h:form>
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{messages.SOAStartOfAuthority}" />
			</f:facet>
				<h:panelGrid columns="1">
				
					<ui:include src="/includes/requiredMessage.xhtml" />
				
					<s:decorate id="primaryMasterField" template="layout/edit.xhtml">
						<ui:define name="label">#{messages.PrimaryMaster}</ui:define>
						<h:inputText id="primaryMaster" value="#{soaRecordFields.primary}" required="true"/>
					</s:decorate>
					
					<s:decorate id="hostMasterField" template="layout/edit.xhtml">
						<ui:define name="label">#{messages.HostMaster}</ui:define>
						<h:inputText value="#{soaRecordFields.hostmaster}" required="true"/>
					</s:decorate>
					
					<s:decorate id="serialField" template="layout/edit.xhtml">
						<ui:define name="label">#{messages.Serial}</ui:define>
						<h:inputText id="serial" value="#{soaRecordFields.serial}" size="6"/>
					</s:decorate>

					<s:decorate id="refreshField" template="layout/edit.xhtml">
						<ui:define name="label">#{messages.Refresh}</ui:define>
						<h:inputText id="refresh" value="#{soaRecordFields.refresh}" size="6"/>
					</s:decorate>
					
					<s:decorate id="retryField" template="layout/edit.xhtml">
						<ui:define name="label">Retry</ui:define>
						<h:inputText id="retry" value="#{soaRecordFields.retry}" required="true" size="6"/>
					</s:decorate>		

					<s:decorate id="expireField" template="layout/edit.xhtml">
						<ui:define name="label">#{messages.Expire}</ui:define>
						<h:inputText id="expire" value="#{soaRecordFields.expire}" required="true" size="6"/>
					</s:decorate>		

					<s:decorate id="defaultTTLField" template="layout/edit.xhtml">
						<ui:define name="label">#{messages.DefaultTTL}</ui:define>
						<h:inputText id="retry" value="#{soaRecordFields.defaultTTL}" required="true" size="6"/>
					</s:decorate>		
				</h:panelGrid>
			
	</rich:panel>
	<h:commandButton value="#{messages.Edit}" action="#{recordAction.editSOA}"/>
</h:form>
	
</ui:define>
</ui:composition>
