<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

    <ui:define name="body">
        <h1>#{messages.ZoneListing}</h1>
        
        <h:form>
	        <rich:dataTable var="zone" value="#{zones}" reRender="ds" rows="15" columnClasses="top,top,top,top" rendered="#{zones.size > 0}" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" width="100%;">

	        	<f:facet name="header">
					<h:outputText value="#{messages['Header.Zones']}" />
	        	</f:facet>

	        	<rich:column>
	        		<h:selectBooleanCheckbox value="#{selectedDomains[zone]}"/>
	        	</rich:column>

	        	<rich:column sortable="true" sortBy="#{zone.name}" filterBy="#{zone.name}" filterEvent="onkeyup" width="60%;">	
	        		<f:facet name="header">
	        			<h:outputText value="#{messages.Zone}" />
	        		</f:facet>

					<h:outputText value="#{zone.name} [ " rendered="#{zone.parent !=null}" />

					<h:outputLink value="records/#{zone.parent.name}" rendered="#{(zone.type != 'SLAVE') and (zone.parent != null)}">
						<s:conversationPropagation type="end"/>
						<h:outputText value="#{zone.parent.name}"/>
					</h:outputLink>
					
					<h:outputText value=" ]&#160;" rendered="#{zone.parent !=null}" />

					<h:outputLink value="records/#{zone.name}" rendered="#{(zone.type != 'SLAVE') and (zone.parent == null)}">
						<s:conversationPropagation type="end"/>
						<h:outputText value="#{zone.name}"/>
					</h:outputLink>

					<h:commandLink action="#{zoneAction.unlink(zone.parent, zone)}" value="#{messages['ZoneAction.Unlink']}" rendered = "#{zone.parent != null}"/>					
				
					<h:commandLink action="#{zoneAction.viewSlave}" value="#{zone.name}" rendered="#{zone.type == 'SLAVE'}"/>
					
					<span id="numRecordsInZone#{zone.id}" class="zonetooltip"> 
						<h:outputText value="(#{zone.records.size})"/>
						<rich:toolTip for="numRecordsInZone#{zone.id}">
							<span>#{messages['Zones.ToolTip']}</span>
						</rich:toolTip>
					</span>
				
				</rich:column>
	        	
	        	<rich:column sortable="true" sortBy="#{zone.type}">
	        		<f:facet name="header">
	        			<h:outputText value="Type"/>
	        		</f:facet>
	        		<h:outputText value="#{zone.type}"/>
	        	</rich:column>

	        	
				<rich:column sortBy="#{zone.dateCreated}">
					<f:facet name="header">
						<h:outputText value="#{messages.DateCreated}" />
					</f:facet>
					<h:outputText value="#{zone.dateCreated}">
						<s:convertDateTime type="both" dateStyle="medium" timeZone="#{timeZone}"/>
					</h:outputText>
				</rich:column>

	        	<rich:column sortBy="#{zone.dateModified}">
					<f:facet name="header">
						<h:outputText value="#{messages.DateModified}" />
					</f:facet>
					<h:outputText value="#{zone.dateModified}">
						<s:convertDateTime type="both" dateStyle="medium" timeZone="#{timeZone}"/>
					</h:outputText>
				</rich:column>


	        	<f:facet name="footer">
	        		<rich:datascroller id="ds" renderIfSinglePage="false"/>
	        	</f:facet>
	        </rich:dataTable>
	        <h:commandButton action="confirm" value="#{messages.DeleteSelected}" rendered="#{zones.size > 0}" />
		</h:form>
		
		<rich:panel rendered="#{zones.size == 0}">
			#{messages.NoZoneWarning}
		</rich:panel>
		
		<rich:spacer width="1" height="25"></rich:spacer>
		<rich:separator lineType="solid" height="3" ></rich:separator>
		<rich:spacer width="1" height="25"></rich:spacer>
		
		<script>
        	function togglemaster(){
            	var selectMenu = $("zoneForm:zoneTypeField:zoneTypeFieldMenu");
            	var masterIPLabelElement = $("zoneForm:masterIPFieldLabel");
            	var masterIPElement = $("zoneForm:masterIPFieldLabel:masterIPField");
            	var parentDomainElementLabel = $("zoneForm:parentZoneNameLabel")
            	if(selectMenu.value == 'SLAVE'){
                	masterIPLabelElement.show();
                	parentDomainElementLabel.hide();
            	} else {
            		masterIPLabelElement.hide();
                	parentDomainElementLabel.show();
            	}
        	}
        </script>
		
		
		<h:form id="zoneForm">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{messages.CreateZone}" />
			</f:facet>
			
			<h:panelGrid columns="1">
			
				<ui:include src="/includes/requiredMessage.xhtml" />
		
				<s:decorate id="zoneNameField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.ZoneName}</ui:define>
					<h:inputText id="zoneName" value="#{domain.name}" required="true"/>
				</s:decorate>
				
				<s:decorate id="zoneTypeField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages['Zones.ZonesType']}</ui:define>
					<h:selectOneMenu id="zoneTypeFieldMenu" value="#{domain.type}" required="true" immediate="true" onchange="togglemaster()" >
						<s:selectItems value="#{domainTypes}" var="type" label="#{type}"/>
					</h:selectOneMenu>
				</s:decorate>
				
				<s:decorate id="masterIPFieldLabel" template="layout/edit.xhtml" style="#{domain.type == 'SLAVE' ? 'display:block;' : 'display:none;'}">
					<ui:define name="label">#{messages['SlaveZone.IPOfMaster']}</ui:define>
					<h:inputText id="masterIPField" value="#{domain.master}" required="false"/>
				</s:decorate>
				
				<s:decorate id="parentZoneNameLabel" template="layout/edit.xhtml" style="#{domain.type == 'SLAVE' ? 'display:none;' : 'display:block;'}">
					<ui:define name="label">#{messages['Zones.ParentZoneName']}</ui:define>
					<h:selectOneMenu id="parentDomainFieldMenu" value="#{parentZoneName}" immediate="true" >
						<f:selectItem itemValue="" itemLabel="#{messages['Zones.NoParent']}" ></f:selectItem>
						<s:selectItems value="#{parentDomains}" var="curParentdomain" label="#{curParentdomain.name}" itemValue="#{curParentdomain.name}"/>
					</h:selectOneMenu>
				</s:decorate>
				
			</h:panelGrid>
	</rich:panel>
	<h:commandButton value="#{messages.CreateZone}" action="#{zoneAction.createZone(domain, parentZoneName)}" />
	</h:form>
	
		
    </ui:define>
</ui:composition>
